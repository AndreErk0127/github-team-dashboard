<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GitHub Team Dashboard</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
</head>
<body>
<div class="container my-sm-5">
    <div class="row">
        <div class="col-sm-4">
            <div class="card text-center">
                <div class="card-header">Team <span th:text="${data.organization.team.name}"></span></div>
                <div class="card-body">
                    <ul class="list-group list-group-flush" th:each="member: ${data.organization.team.members.nodes}">
                        <li class="list-group-item" th:text="${member.login}"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
